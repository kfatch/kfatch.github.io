<!DOCTYPE html?
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <h1 style="font-size: 30px; border-style: none">Reviews</h1>
  <Title>Website Development Shop Page - SDEV 153 (Kody Fatch)</Title>
</head>
<main>
<body>
    <h1 style="background-color: rgb(227, 222, 134)">Navigation Links</h1> <!--Color is yellow-->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li>Reviews</li>
    </ul>
<!--BODY SEPARATION -->
  <h2 style="background-color:rgb(242, 107, 107)">Submit A Review</h2>
  <form action="https://kfatch.github.io/shop.html" method="POST">
  <fieldset>
    <p>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" maxlength="25" placeholder="First Name" required>
    </p>
    <p>
      <label for="orderNum">Order Number:</label>
      <input type="number" id="orderNum" name="orderNum" minlength="6" maxlength="10" placeholder="Enter Order Number Here" required>
    </p>
  <div class="star-rating">
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">★</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">★</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">★</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">★</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">★</label>
  </div>
    <p>
      <label for="review">Fill Out Your Review:</label>
      <textarea type="text" name="review" id="review"  row="2" cols="50" placeholder="Tell Us About Your Experience Here" required></textarea>
    </p>
  </fieldset>
  <input type="submit">
  </form>
</main>
  <!--BODY SEPARATION -->
    <footer>
      <p><strong>Disclaimer</strong>: This is not a real service being offered. All images are stock and pulled from <em>Google Images</em>.</p>
    </footer>
</body>
</html>
